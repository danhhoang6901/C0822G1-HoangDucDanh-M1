<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArray = [1, 2, 3, 4, 5, 6, 14, 16, 18, 19, 35, 38, 48, 36];

    function displayPerfectSquare(maxNumber) {
        let arr = [];
        let number;
        for (let i = 1; i <= Math.round(Math.sqrt(maxNumber)); i++) {
            number = i * i;
            arr.push(number);
        }
        return arr;
    }

    // alert(displayPerfectSquare(37))
    function checkPerfectSquareInArray(array) {
        let max = 0;
        let lastArray = [];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        let checkArray = displayPerfectSquare(max);
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < checkArray.length; j++) {
                if (array[i] === checkArray[j]) {
                    lastArray.push(array[i]);
                    break;
                }
            }
        }
        return lastArray;
    }

    document.write(checkPerfectSquareInArray(inputArray));
</script>
</body>
</html>
