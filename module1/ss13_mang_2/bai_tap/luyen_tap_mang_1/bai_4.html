<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let ketQua = [];
    for (let i = 0; i < 5; i++) {
        let number = +prompt("Nhập 1 số");
        ketQua.push(number);
    }
    document.write(ketQua+'<br>');
    document.write(ketQua.reverse());
</script>
