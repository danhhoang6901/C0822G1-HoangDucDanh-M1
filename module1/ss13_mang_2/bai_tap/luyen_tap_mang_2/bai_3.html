<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = [];
    let doDai = prompt("Nhập độ dài của mảng");
    let demSo=0;
    for (let i = 0; i < doDai; i++) {
        let number = prompt("Nhập 1 ký tự");
        ketQua.push(number);
        if (ketQua[i]%1===0){
            demSo++;
        }
    }
    console.log(ketQua);
    document.write("Số ký tự số trong mảng là "+demSo);
</script>
</body>
</html>
