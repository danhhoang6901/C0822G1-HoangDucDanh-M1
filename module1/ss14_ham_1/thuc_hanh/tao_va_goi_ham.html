<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Đúng rồi Vinh bị khùng.";
        } else {
            result = "Cũng đúng luôn.";
        }
        return result;
    }

    let confirmAnswer = confirm("Vinh có bị khùng không?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
