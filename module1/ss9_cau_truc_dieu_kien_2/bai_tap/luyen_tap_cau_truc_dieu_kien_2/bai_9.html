<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạnh c");
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert("Đây là các cạnh của tam giác");
        } else {
            alert("Đây không phải các cạnh của tam giác");
        }
    } else {
        alert("Đây không phải các cạnh của tam giác");
    }
</script>
</body>
</html>
