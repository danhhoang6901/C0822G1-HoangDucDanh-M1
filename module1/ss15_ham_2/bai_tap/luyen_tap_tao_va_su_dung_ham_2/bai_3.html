<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(num) {

        let dem = 1;
        for (let i = 1; i <= num; i++) {
            dem *= i;
        }
        return dem;
    }

    let number = +prompt("Nhập 1 số");
    let ketQua = giaiThua(number);
    alert("Giai thừa của " + number + " bằng " + ketQua);

</script>
</body>
</html>
