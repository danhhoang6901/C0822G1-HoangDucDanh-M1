<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        if (number >= 0) {
            return true;
        } else {
            return false;
        }
    }

    let num = +prompt("Nhập 1 số");
    alert(check(num));
</script>
</body>
</html>
