<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDai = prompt("Nhập độ dài mảng");
    while (doDai > 50) {
        alert("Nhập lại");
        doDai = prompt("Nhập độ dài mảng");
    }
    let arr = [];
    let total = 0;
    let total1 = 0;
    for (let i = 0; i < doDai; i++) {
        let number = +prompt("Nhập phần tử cho vào mảng");
        arr.push(number);
        if (i % 2 == 0) {
            total += arr[i];
        } else {
            total1 += arr[i];
        }
    }
    alert("Giá trị của tổng các sổ ở vị trí chẵn - tổng các số ở vị trí lẻ bằng " + total - total1);
</script>
</body>
</html>
