<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let a = prompt("Nhập bán kính hình tròn: ");
    const PI= Math.PI;
    a=parseFloat(a);
    let b = PI*a*a;
    b=parseFloat(b);
    document.write("Diện tích hình tròn là: "+ b);
</script>
</body>
</html>
