<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkcapsohoanhao(num1, num2) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 1; i < num1; i++) {
            if (num1 % i === 0) {
                sum1 += i;
            }
        }
        for (let i = 1; i < num2; i++) {
            if (num2 % i === 0) {
                sum2 += i;
            }
        }
        return (sum1 === num2 && sum2 === num1);

    }

    function checkNumber(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j < arr.length; j++) {
                if (checkcapsohoanhao(arr[i], arr[j])) {
                    document.write(arr[i] + " " + arr[j] + "<br>");
                }
            }
            arr.splice(i, 1);
            i--;
        }
    }

    let inputArr = [1, 220, 284, 5, 6, 7, 8, 17296, 18416];
    checkNumber(inputArr);
</script>
</body>
</html>
