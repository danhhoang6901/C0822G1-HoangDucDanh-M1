<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>

</body>
<script>
 let year=parseInt(prompt("nhập năm: "));
 if (year%100==0) {
     if (year%400==0) {
         alert ("Đây là năm nhuận");
     } else {
         alert("Đây là năm không nhuận");
     }
 }else {
     if (year%4 == 0) {
         alert("Đây là năm nhuận");
     }
     else{
         alert("Đây là năm không nhuận");
     }
 }
</script>
</html>
