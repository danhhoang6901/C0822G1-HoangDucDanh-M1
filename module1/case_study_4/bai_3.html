<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1="aabcc";
    let s2="adcaa";
    function countDuplicateCharacters(str1, str2) {
        let arr = [];
        for (let i = 0; i < str1.length; i++) {
            if (arr.includes(str1[i])) {
                continue;
            }
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j]) {
                    arr.push(str1[i]);
                    break;
                }
            }
        }
        return arr.length;
    }
    alert(countDuplicateCharacters(s1, s2));
</script>
</body>
</html>
