<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        getFahrenheit() {
            return this.celsius * 1.8 + 32;
        }

        getKelvin() {
            return this.celsius + 273.15;
        }
    }

    let temperature = new Temperature(30);
    alert("Độ C sang độ F bằng " + temperature.getFahrenheit() + " và độ C sang độ K bằng " + temperature.getKelvin());
</script>
</body>
</html>
