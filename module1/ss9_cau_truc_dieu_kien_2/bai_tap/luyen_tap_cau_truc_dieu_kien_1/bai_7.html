<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let call=+prompt("Số cuộc gọi đã gọi");
    let pay=call*1650;
    let pay1=call*1650*30;
    let pay2=call*1650*365;
    if(call>1000){
        alert("Cước điện thoại trong 1 ngày là "+pay+" VNĐ");
        alert("Cước điện thoại trong 1 tháng là "+pay1+" VNĐ");
        alert("Cước điện thoại trong 1 năm là "+pay2+" VNĐ");
    }else {
        alert("Cước điện thoại trong 1 ngày là "+pay+" VNĐ");
        alert("Cước điện thoại trong 1 tháng là "+pay1+" VNĐ");
        alert("Cước điện thoại trong 1 năm là "+pay2+" VNĐ");
    }
</script>
</body>
</html>
