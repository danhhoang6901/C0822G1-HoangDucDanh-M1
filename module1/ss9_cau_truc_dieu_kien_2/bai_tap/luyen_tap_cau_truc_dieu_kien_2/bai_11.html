<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap = prompt("Nhập số tiền thu nhập trong 1 tháng");
    let thue;
    if (thuNhap <= 5000000){
        thue = thuNhap * 0.05;
    alert("Thuế thu nhập cá nhân là " + thue);
    }else
    if (thuNhap <= 10000000) {
        thue = thuNhap * 0.1;
        alert("Thuế thu nhập cá nhân là " + thue);
    }
</script>
</body>
</html>
