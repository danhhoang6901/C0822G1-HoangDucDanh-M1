<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[-10,-3,2,5,8,15,26,13,9];
    let max=number[0];
    let viTri=0;
    for (let i=0;i<number.length;i++){
        if(max<number[i]){
            max=number[i];
            viTri=i;
        }
    }document.write("Số lớn nhất trong mảng là "+max+" ở vị trí thứ "+viTri)
</script>
</body>
</html>
