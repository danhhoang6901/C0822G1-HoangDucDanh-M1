<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArray = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];

    function numberFibonacci(maxNumber) {
        let arr = [0];
        let num1 = 0;
        let num2 = 1;
        let num = 0;
        while (num <= maxNumber) {
            num = num1 + num2;
            arr.push(num);
            num2 = num1;
            num1 = num;
        }
        return arr;
    }

    function getFibonacciInArray(array) {
        let lastArray = [];
        let max = 0;
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        let arrayCheck = numberFibonacci(max);
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < arrayCheck.length; j++) {
                if (array[i] === arrayCheck[j]) {
                    lastArray.push(array[i]);
                    break;
                }
            }
        }
        lastArray = lastArray.sort(function (a, b) {
            return a - b;
        });
        return lastArray;
    }

    alert("Mảng ban đầu " + inputArray);
    alert("Mảng fibonaci " + getFibonacciInArray(inputArray));
</script>
</body>
</html>
