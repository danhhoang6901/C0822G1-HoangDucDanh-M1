<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaTriMax(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        alert("Giá trị lớn nhất là " + max);
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        alert("Giá trị nhỏ nhất là " + min);
    }

    let arr1 = [
        [8, 2, 10],
        [4, 5, 6],
        [7, 1, 9],
        [20, 11, 12],
        [13, 14, 15],
    ];
    giaTriMax(arr1);
</script>
</body>
</html>
