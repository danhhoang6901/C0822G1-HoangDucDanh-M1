<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<h2>Tính số ngày trong 1 tháng</h2>
<input type="number" name="number" id="month">
<button onclick="soNgay()">Tính số ngày</button>
<br>
<p id="day1"></p>
<script>
    function soNgay() {
        let month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("day1").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case "2":
                document.getElementById("day1").innerHTML = "Tháng " + month + " có 28 ngày hoặc 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("day1").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            default:
                document.getElementById("day1").innerHTML = "Nhập lại số tháng";
        }
    }
</script>
</body>
</html>
