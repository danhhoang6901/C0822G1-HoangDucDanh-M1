<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho() {
        let number = prompt("Nhập số thứ nhất");
        let number2 = prompt("Nhập số thứ hai");
        let tam;
        tam = number;
        number = number2;
        number2 = tam;
        alert("Sau khi đổi chỗ số thứ nhất bằng " + number + " và số thứ hai bằng " + number2);
    }

    doiCho()
</script>
</body>
</html>
