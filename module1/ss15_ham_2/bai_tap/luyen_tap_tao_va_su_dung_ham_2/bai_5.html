<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(num1,num2,num3) {
        if(num1>num2){
            if(num2>num3){
                return num3;
            }else {
                return num2;
            }
        }else if(num1<num3){
            return num1;
        }else {
            return num3;
        }
    }
    let number1=+prompt("Nhập số thứ nhất");
    let number2=+prompt("Nhập số thứ hai");
    let number3=+prompt("Nhập số thứ ba");
    alert(soSanh(number1,number2,number3));
</script>
</body>
</html>
