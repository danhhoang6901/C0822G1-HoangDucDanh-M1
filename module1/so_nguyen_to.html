<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArray = [1, 2, 3, 4, 6, 7, 13, 17, 24, 25, 29, 31, 33];
    function displayPrime(maxNumber) {
        let arr = [];
        let count = 0;
        for (let i = 2; i < maxNumber; i++) {
            count = 0;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    count++
                }
            }
            if(!count) {
                arr.push(i);
            }
        }
        return arr;
    }
    function checkPrimeInArray(array) {
        let max = 0;
        let lastArray = [];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        let checkArray = displayPrime(max);
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < checkArray.length; j++) {
                if (array[i] === checkArray[j]) {
                    lastArray.push(array[i]);
                }
            }
        }
        lastArray = lastArray.sort(function (a, b) {
            return a - b;
        });
        return lastArray;
    }
    document.write(checkPrimeInArray(inputArray));
</script>
</body>
</html>
