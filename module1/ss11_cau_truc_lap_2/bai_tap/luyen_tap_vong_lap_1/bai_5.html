    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    number2 = 1;
    number3 = 0;
    let tong;
    for (let i = 1; i <= 5; i++) {
        number3 = number3 + number1;
        document.write(number1 + "<br>");
        tong = number1 + number2;
        number1 = number2;
        number2 = tong;
    }
    alert(number3);
</script>
