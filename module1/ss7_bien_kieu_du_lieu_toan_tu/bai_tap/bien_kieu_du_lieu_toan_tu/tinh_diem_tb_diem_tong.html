<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình và điểm tổng</title>
</head>
<body>
<script>
    var a = prompt("nhập điểm Vật lý: ");
    var b = prompt("Nhập điểm Hóa học: ");
    var c = prompt("NHập điểm Sinh học: ");
    a = parseInt(a);
    b = parseInt(b);
    c = parseInt(c);
    let d = (a + b + c) / 3;
    let e = a + b + c;
    document.write("Điểm trung bình là: " + d);
    document.write("<br>");
    document.write("Điểm tổng 3 môn là :" + e);
</script>
</body>
</html>
