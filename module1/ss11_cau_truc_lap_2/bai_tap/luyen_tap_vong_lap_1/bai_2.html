<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = prompt("Nhập nhiệt độ");
    while (nhietDo > 100 || nhietDo < 20) {
        if (nhietDo > 100) {
            alert("Yêu cầu giảm nhiệt độ");
            nhietDo = prompt("Nhập nhiệt độ");
        } else {
            alert("Yêu cầu tăng nhiệt độ");
            nhietDo = prompt("Nhập nhiệt độ");
        }
    }
    alert("Nhiệt độ bình thường");
</script>
</body>
</html>
