<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n số nguyên tố đầu tiên");
    let count = 0;
    let count1 = 0;
    for (let i = 2; i < 100; i++) {
        if (count1 < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                count1 += 1;
            }
            count = 0;
        }
    }
</script>
</body>
</html>
