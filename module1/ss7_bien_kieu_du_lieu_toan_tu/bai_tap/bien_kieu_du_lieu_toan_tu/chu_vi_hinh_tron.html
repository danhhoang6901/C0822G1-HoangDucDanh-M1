<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let a=prompt("Nhập đường kính hình tròn: ");
    a=parseFloat(a);
    const PI=Math.PI;
    let b=PI*a;
    b=parseFloat(b);
    document.write("Chu vi hình tròn là: "+b);
</script>
</body>
</html>
