<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h2>Tính chỉ só cân nặng</h2>
<p>Nhập cân nặng:(kg)</p>
<input type="number" name="number" id="weight"><br>
<p>Nhập chiều cao:(m)</p>
<input type="number" name="number" id="height" style="margin-bottom: 10px"><br>
<button type="button" onclick="tinhToan()">Kiểm tra</button>
<script>
    function tinhToan() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (height ^ 2);
        if (bmi < 18.5) {
            alert("Underweight");
        } else if (bmi >= 18.5 && bmi < 25.0) {
            alert("Normal");
        } else if (bmi >= 25.0 && bmi < 30.0) {
            alert("Overweight");
        } else {
            alert("Obese");
        }
    }
</script>
</body>
</html>
