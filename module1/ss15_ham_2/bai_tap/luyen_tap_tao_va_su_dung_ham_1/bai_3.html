<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh() {
        let number1 = +prompt("Nhập số thứ nhất");
        let number2 = +prompt("Nhập số thứ hai");
        if (number1 < number2) {
            return number1 + number2;
        } else if (number1 > number2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            alert("Hai số bằng nhau");
        }
    }

    alert(soSanh());
</script>
</body>
</html>
