<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = [];
    for (let i = 0; i < 10; i++) {
        let number = +prompt("Nhập 1 số");
        ketQua.push(number);
    }
    ketQua.sort(function (a, b) {
        return b - a
    })
    document.write(ketQua);
</script>
</body>
</html>
