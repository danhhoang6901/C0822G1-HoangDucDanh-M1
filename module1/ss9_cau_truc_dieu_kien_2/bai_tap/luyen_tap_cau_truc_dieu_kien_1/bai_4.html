<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int = prompt("Nhập số thứ nhất");
    let int2 = prompt("Nhập số thứ hai");
    let int3 = prompt("Nhập số thứ ba");
    if (int > int2) {
        if (int > int3) {
            alert("Số thứ nhất lớn nhất");
        } else {
            alert("Sô thứ ba lớn nhất");
        }
    } else if (int3 > int2) {
        alert("Số thứ ba lớn nhất");
    } else {
        alert("Số thứ hai lớn nhất");
    }
</script>
</body>
</html>
