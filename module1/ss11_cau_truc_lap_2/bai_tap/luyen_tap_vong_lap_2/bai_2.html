<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Giai thừa của");
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
        giaiThua *= i;
    }
    alert("Bằng "+giaiThua)
</script>
</body>
</html>
