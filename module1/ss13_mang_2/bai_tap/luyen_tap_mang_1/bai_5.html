<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập 1 chuỗi");
    let mang=chuoi.split();
    let dem = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] == 'u'||mang[i] =='e'||mang[i] =='o'||mang[i] =='a'||mang[i] =='i') {
            dem++;
        }
    }
    console.log(chuoi);
    document.write("Số nguyên âm trong chuỗi là " + dem);
</script>
</body>
</html>
