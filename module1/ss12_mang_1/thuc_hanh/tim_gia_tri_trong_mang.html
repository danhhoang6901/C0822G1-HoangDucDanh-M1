<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("Nhập 1 số");
    let number=[1,3,5,7,9,11,13];
    for (let i=0;i<number.length;i++){
        if(num==number){
            document.write(number[i]);
        }
    }
</script>
</body>
</html>
