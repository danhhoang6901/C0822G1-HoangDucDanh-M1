<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let c = +prompt("Nhập số c");
    let delta = b * b - 4 * a * c;
    let x = -c / b;
    let x1 = -b / 2 * a;
    let x2 = (-b + Math.sqrt(delta)) / 2 * a;
    let x3 = (-b - Math.sqrt(delta)) / 2 * a;
    if (a != 0) {
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            alert("Phương trình có nghiệm kép x1 = x2 = " + x1);
        } else {
            alert("Phương trình có 2 nghiệm phân biệt x1 = " + x2 + " và x2 = " + x3);
        }
    } else {
        alert("Phương trình về bậc 1 và có nghiệm x = " + x);
    }
</script>
</body>
</html>
