<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 số a và b</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số a: ");
    let b = prompt("Nhập vào số b: ");
    if (a % b == 0) {
        alert("Số a chia hết cho số b");
    } else {
        alert("Số a không chia hết cho số b");
    }
</script>
</body>
</html>
