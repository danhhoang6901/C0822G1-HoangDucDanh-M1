<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập n số tự nhiên");
    let tong = 0;
    for (let i = 1; i <= number; i++) {
        if (i % 7 == 0) {
            tong = tong + i;
            document.write(i + "<br>");
        }
    }
    alert(tong);
</script>
</body>
</html>
