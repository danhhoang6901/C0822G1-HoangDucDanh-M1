<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n dãy số fibonacci");
    let number1 = 0;
    let number2 = 1;
    let tong;
    for (let i = 1; i <= number; i++) {
        document.write(number1 + "<br>");
        tong = number1 + number2;
        number1 = number2;
        number2 = tong;
    }
</script>
</body>
</html>
