<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Nhập vào chuỗi 1 ");
    let chuoi2 = prompt("Nhập vào chuỗi 2 ");
    let check = true;
    if (chuoi1.length !== chuoi2.length) {
        alert("2 chuỗi không bằng nhau ");
    } else {
        for (let i = 0; i < chuoi1.length; i++) {
            check = chuoi1[i] === chuoi2[i];
        }
        if (check === true) {
            alert("2 chuỗi giống nhau");
        } else {
            alert("2 chuỗi khác nhau");
        }
    }
    console.log(chuoi1);
    console.log(chuoi2)
</script>
</body>
</html>
