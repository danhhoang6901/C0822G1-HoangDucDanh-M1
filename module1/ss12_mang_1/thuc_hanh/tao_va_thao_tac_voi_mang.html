<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" name="text" id="text">
<button style="margin-left: 10px" onclick="add()">Add</button>
<button style="margin-left: 10px" onclick="display()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("text").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("text").value = "";
    }

    function display() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
