<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(arr,kyTu) {
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (kyTu === arr[i]) {
                dem++;
            }
        }
        if (dem > 0) {
            return dem;
        } else {
            return -1;
        }
    }
    // chương trinh
    let mang =["1","a","4"];
    let c = prompt("Nhập 1 ký tự kiểm tra");
    alert(kiemTra(mang,c));
</script>
</body>
</html>
