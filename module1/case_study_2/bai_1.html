<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let wage = +prompt("Nhập số lương trong 1 tháng");
    let tax;
    if (wage < 7000000) {
        tax = wage * 0.005;
    } else if (wage < 15000000) {
        tax = wage * 0.01;
    } else {
        tax = wage * 0.02;
    }
    alert("Thuế bạn phải trả mỗi tháng với số lương " + wage + " VNĐ là " + tax + " VNĐ");
</script>
</body>
</html>
