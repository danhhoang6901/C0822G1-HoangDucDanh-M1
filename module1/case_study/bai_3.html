<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h =5;
    document.write("<div style='width: 50px' align='center' />");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
