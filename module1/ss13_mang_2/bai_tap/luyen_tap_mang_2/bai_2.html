<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = [];
    let doDai = prompt("Nhập độ dài của mảng");
    for (let i = 0; i < doDai; i++) {
        let number = prompt("Nhập 1 ký tự");
        ketQua.push(number);
    }
    document.write(ketQua.reverse().join(''));
</script>
</body>
</html>
