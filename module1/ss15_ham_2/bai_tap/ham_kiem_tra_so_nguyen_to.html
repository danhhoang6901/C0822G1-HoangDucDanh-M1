<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(number) {
        if (number > 2) {
            for (let i = 2; i < number; i++) {
                alert("Số " + number + " là số nguyên tố");
                return number;
            }
        } else if (number == 2) {
            alert("Số " + number + " là số nguyên tố");
        } else {
            alert("Số " + number + " không phải là số nguyên tố");
        }
    }

    let number1 = prompt("Nhập 1 số");
    kiemTra(number1);
</script>
</body>
</html>
